<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>font awesome</title>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
<link rel="icon" type="image/png" href="th (3).png" />
</head>
<body>
<figure>
<img src="th.jpg" alt="My House" >
<figcaption>Default image size</figcaption>

<img src="th.jpg" alt="my house" width="500px">
<figcaption>set image size</figcaption>

<img src="th.jpg" alt="my house" width="500px" height="100px">
<figcaption>skewed image size</figcaption>

<img src="th.jpg" alt="my house" width="50%">
<figcaption>Relative image size</figcaption>

</figure>
