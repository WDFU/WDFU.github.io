<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="col-12 col-md-6 offset-0 offset-md-3">
            <div class="card shadow shadow-lg">
                <div class="card-body">
                    <div id="errors">
                        <p class="font-weight-bold text-danger m-0">
                            Errors
                        </p>
                        <ul class="list-unstyled" id="errorsContainer">
                            <li class="text-danger">
                                > Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iste, ratione.
                            </li>
                        </ul>
                    </div>
                    <div class="form-group row">
                        <label for="firstName"
                               class="col-form-label col-12">
                            First Name
                        </label>
                        <div class="col-12">
                            <input type="text"
                                   class="form-control"
                                   id="firstName">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="lastName"
                               class="col-form-label col-12">
                            Last Name
                        </label>
                        <div class="col-12">
                            <input type="text"
                                   class="form-control"
                                   id="lastName">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="username"
                               class="col-form-label col-12">
                            Username
                        </label>
                        <div class="col-12">
                            <input type="text"
                                   class="form-control"
                                   id="username">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="password"
                               class="col-form-label col-12">
                            Password
                        </label>
                        <div class="col-12">
                            <input type="text"
                                   class="form-control"
                                   id="password">
                        </div>
                    </div>
                    <div class="text-right">
                        <button id="registerBtn"
                                class="btn btn-block btn-danger">
                            Register
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js.js"></script>
</body>
</html>
